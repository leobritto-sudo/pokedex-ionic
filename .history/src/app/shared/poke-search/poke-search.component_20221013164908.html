<ion-list>
  <ion-item>
    <ion-select placeholder="Selecione o tipo" #select (ionChange)="search([select.value, input.value])">
        <ion-select-option value="">Filtrar por tipo...</ion-select-option>
        <ion-select-option value="bug">Inseto</ion-select-option>
        <ion-select-option value="dark">Sombrio</ion-select-option>
        <ion-select-option value="dragon">Dragão</ion-select-option>
        <ion-select-option value="electric">Elétrico</ion-select-option>
        <ion-select-option value="fairy">Fada</ion-select-option>
        <ion-select-option value="fighting">Lutador</ion-select-option>
        <ion-select-option value="fire">Fogo</ion-select-option>
        <ion-select-option value="flying">Voador</ion-select-option>
        <ion-select-option value="ghost">Fantasma</ion-select-option>
        <ion-select-option value="grass">Planta</ion-select-option>
        <ion-select-option value="ground">Terra</ion-select-option>
        <ion-select-option value="ice">Gelo</ion-select-option>
        <ion-select-option value="normal">Normal</ion-select-option>
        <ion-select-option value="poison">Venenoso</ion-select-option>
        <ion-select-option value="psychic">Psíquico</ion-select-option>
        <ion-select-option value="rock">Pedra</ion-select-option>
        <ion-select-option value="steel">Metal</ion-select-option>
        <ion-select-option value="water">Água</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-searchbar show-clear-button="focus" placeholder="Pesquise o pokémon"
#input (keyup)="search([select.value, input.value])"></ion-searchbar>
