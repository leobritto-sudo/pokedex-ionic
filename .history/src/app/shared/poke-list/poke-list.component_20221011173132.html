<section class="listagem">
  <ng-template [ngIf]="true">
      <a class="pokemon">
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-subtitle>Bulbasaur</ion-card-subtitle>
                    </ion-card-header>
                  
                    <ion-card-content>
                      <img src="assets/2.png" style="width: 100%; height: auto" alt="">
                      <ion-chip style="font-size: 5px;">Grass</ion-chip>
                      <ion-chip style="font-size: 5px;">Poison</ion-chip>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
                <ion-col size="6">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>Card Title</ion-card-title>
                      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                    </ion-card-header>
                  
                    <ion-card-content>
                      Here's a small text description for the card content. Nothing more, nothing less.
                    </ion-card-content>
                  </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
